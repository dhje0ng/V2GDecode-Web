<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> V2GDecoderWeb </title>
    </head>
    <body>
        <center>
            <h2> V2GDecoder Web </h2> 
            <form action="" method="POST">
                <input type="text" name="exi_msg" placeholder="EXI Message" required><br><br>
                <button type="submit">Decode</button>
            </form>
            {% if data and result %}
                <h5> Input : {{ data }} </h5>
            <h5> Decode : {{ result }} </h5>
            {% endif %}
        </center>
    </body>
</html>
